<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" rel="stylesheet" />
    <script
      defer
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLjlNqB5IilV3A5n9t4My4G_E1RMgSQv0&libraries=places"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.js"
    ></script>
    <script defer src="script.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="icon-container">
          <canvas id="icon" width="100" height="100"></canvas>
        </div>
      </div>
      <div class="content">
        <div class="general-information">
          <div class="status" data-status>Unesite Lokaciju</div>
          <div class="location" data-location>
            Kako bi videli prognozu u va≈°em gradu
          </div>
        </div>
        <div class="detail-section">
          <div class="detail">
            <div class="title">Vetar</div>
            <div class="value" data-wind>Neodredjeno</div>
          </div>
          <div class="detail bordered">
            <div class="title">Temperatura</div>
            <div class="value" data-temperature>Neodredjeno</div>
          </div>
          <div class="detail">
            <div class="title">Padavine</div>
            <div class="value" data-precipitation>Neodredjeno</div>
          </div>
        </div>
        <div class="city-search-container">
          <input
            type="text"
            class="city-search"
            data-city-search
            placeholder="Unesite Lokaciju"
          />
        </div>
      </div>
    </div>
    <a href="https://darksky.net/poweredby" class="darksky-logo"
      >Powered By Dark Sky</a
    >
  </body>
</html>
